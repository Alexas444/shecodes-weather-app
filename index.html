<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css"  rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fbc08c80a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-4">
                <form id="search-form" class="search-form">
                        <button id="current-location-button"><i class="fa-solid fa-location-pin current-location-pin"></i></button>
                        <input class="input-field" id="search-field" type="text" placeholder="Type in your city" autocomplete="off" autofocus="on">
                        <input type="submit" class="search-button" id="search-button" value="Search"/>
                </form>
                <div class="location-info-city">
                    <h1><span id="displayed-city"></span>, <span id="displayed-country"></span></h1>
                </div>
                <div class="location-info-details">
                    <p id="current-date-weekday-time"></p>
                    <p id="current-date"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="weather-info-emoji-today">
                    <img id="weather-info-emoji-today" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear sky" />
                </div>
            </div>
            <div class="col-4">
                <div id="weather-info-descr-today" class="weather-info-descr-today">
                </div>
                <div id="current-temp" class="weather-info-temp-today">
                    <span id="temp-number-today" class="temp-number-today">26</span> <a class="active" id="celsius-link" href="">℃</a> | <a id="fahrenheit-link" href="">℉</a>
                </div>
                <div class="weather-info-details">
                    Feels like: <span id="feels-like-temp"></span><br>
                    Humidity: <span id="humidity"></span>%<br>
                    Wind: <span id="wind"></span>
                </div>
            </div>
        </div>
        <div class="row forecast">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Monday</h5>
                      <h6 class="card-undertitle">25 July 2022</h6>
                      <span class="weather-info-temp-future"><img class="forecast-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt=""> <br> 24℃ | 76℉</span>
                      <p class="card-text">
                        <span class="weather-info-adj-future">Mostly sunny</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-12 footer">
                <small>This website is coded by Oleksandra Fogel and is open-sourced on <a href="https://github.com/Alexas444/shecodes-weather-app" target="_blank">GitHub</a>, hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>.</small>
            </div>
        </div>
    </div>
    <script src="src/index.js">
    </script>
</body>
</html>
