<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css"  rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fbc08c80a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-4">
                <form class="search-form" id="search-form">
                        <button class="current-location-button" id="current-location-button"><i class="fa-solid fa-location-pin current-location-pin"></i></button>
                        <input class="city-input" id="city-input" type="text" placeholder="Type in your city" autocomplete="off" autofocus="on">
                        <input type="submit" class="search-button" id="search-button" value="Search"/>
                </form>
                <div class="current-location-info">
                    <h1><span id="displayed-city"></span>, <span id="displayed-country"></span></h1>
                </div>
                <div class="current-location-date-time">
                    <p>
                        Last updated at:
                        <div id="current-weekday-time"></div>
                    </p>
                    <p id="current-date"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="current-emoji">
                    <img class="current-emoji-img-element" id="current-emoji-img-element" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear sky" />
                </div>
            </div>
            <div class="col-4">
                <div class="current-weather-description" id="current-weather-description"></div>
                    <div class="current-temp" id="current-temp">
                        <span class="current-temp-number" id="current-temp-number">26</span> â„‰
                    </div>
                    <div class="current-weather-details">
                        Feels like: <span id="feels-like-temp"></span><br>
                        Humidity: <span id="humidity"></span>%<br>
                        Wind: <span id="wind"></span>
                    </div>
            </div>
        </div>
        <div class="forecast" id="forecast">
         </div>
        <div class="row footer">
            <div class="col-12 footer">
                <small>This website is coded by Oleksandra Fogel and is open-sourced on <a href="https://github.com/Alexas444/shecodes-weather-app" target="_blank">GitHub</a>, <a href="https://celebrated-biscuit-c577d2.netlify.app" target="_blank">hosted</a> on <a href="https://www.netlify.com/" target="_blank">Netlify</a>.</small>
            </div>
        </div>
    </div>
    <script src="src/index.js">
    </script>
</body>
</html>
